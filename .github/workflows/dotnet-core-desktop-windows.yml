name: .NET Core Desktop Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest 

    env:
      Solution_Name: ClassScheduleCalendar.sln
      Test_Project_Path: ClassScheduleCalendar\ClassScheduleCalendarTests\ClassScheduleCalendarTests.csproj
      Wap_Project_Directory: packages

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16

    # Build Project
    - name: Build project 0
      run: dotnet build ./ClassScheduleCalendar

    # Build Project
    - name: Build project
      run: dotnet build ./ClassScheduleCalendar --source ../packages/

      # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test ./ClassScheduleCalendar
